name: Pytest
run-name: ${{ github.actor }} using Pytest with
on:
  [workflow_dispatch]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Pull the project into the runner
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: python -m pip install --upgrade pip && python -m pip install selenium && python -m pip install pytest

      - name: Start Selenoid server
        uses: n-ton4/selenoid-github-action@master
        id: start-selenoid
        continue-on-error: false
        with:
          version: 1.10.1
          args: -limit 10
          browsers: chrome
          last-versions: 1

      - name: Run tests
        run: python3 -m pytest ui_tests/test_sort_item_on_main_page.py
